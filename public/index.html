<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider Örnek</title>
    <link rel="stylesheet" href="imageSlider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
                <p class="caption">No.1</p>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
                <p class="caption">Emre Aydın</p>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
                <p class="caption">Çağan Şengül</p>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <a href="popo.html">BAS</a>
    <script src="imageSlider.js"></script>
</body>
</html>
